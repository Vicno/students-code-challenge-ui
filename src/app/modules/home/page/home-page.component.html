<body>
  <section>
    <div class="table-card">
      <label>Classes</label>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let class of classes"
          >{{ class.title }} : {{ class.description }}</mat-list-item
        >
      </mat-list>
    </div>

    <div class="table-card">
      <label>Students</label>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let student of students"
          >{{ student.name }} {{ student.lastName }}</mat-list-item
        >
      </mat-list>
    </div>
  </section>
</body>
