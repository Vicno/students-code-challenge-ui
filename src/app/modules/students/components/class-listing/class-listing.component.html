<h1>Enrolled classes</h1>
<section class="listing">
  <mat-list role="list">
    <div class="table-header">
      <p class="title">Class Titile</p>
      <p class="description">Class Description</p>
    </div>
    <mat-list-item *ngFor="let class of classes">
      <div class="list-item">
        <p class="title">{{ class.title }}</p>
        <p class="description">{{ class.description }}</p>
      </div>
    </mat-list-item>
  </mat-list>
</section>

<section class="buttons">
  <button class="cancel" (click)="onClose()">Close</button>
</section>
