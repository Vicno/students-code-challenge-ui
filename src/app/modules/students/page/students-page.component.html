<body>
  <h2>Students Page</h2>
  <section>
    <div class="table-card-students">
      <div class="table-header">
        <p class="name">Name</p>
        <p class="classes">Enrolled classes</p>
        <p class="actions">Action</p>
      </div>
      <mat-list role="list">
        <mat-list-item>
          <div class="add-button" (click)="addHandler()">+</div>
        </mat-list-item>
        <mat-list-item role="listitem" *ngFor="let student of students"
          ><div class="list-item">
            <p class="name">{{ student.name }} {{ student.lastName }}</p>
            <p class="classes">
              <span *ngFor="let class of returnClassesPerStudent(student)">
                {{ class.title }}<span *ngIf="!isLastClass(class)">, </span>
              </span>
            </p>
            <div class="actions">
              <mat-icon
                class="edit-icon"
                aria-hidden="false"
                aria-label="edit student"
                fontIcon="edit"
                (click)="updateHandler(student)"
              ></mat-icon>
              <mat-icon
                class="delete-icon"
                aria-hidden="false"
                aria-label="delete student"
                fontIcon="delete"
                (click)="deleteHandler(student)"
              ></mat-icon>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </section>
</body>
