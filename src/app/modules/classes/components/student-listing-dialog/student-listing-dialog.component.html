<h1>Enrolled students of {{ classs.title }}</h1>
<section class="listing">
  <mat-list role="list">
    <div class="table-header">
      <p class="name">Name</p>
      <p class="lastName">Last Name</p>
      <div class="button"></div>
    </div>
    <mat-list-item *ngFor="let student of students">
      <div class="list-item">
        <p class="name">{{ student.name }}</p>
        <p class="lastName">{{ student.lastName }}</p>
        <div class="button">
          <button
            class="removeStudent"
            (click)="toggleStudentSelection(student)"
          >
            {{ isStudentSelected(student) ? "Add" : "Remove" }}
          </button>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</section>

<section class="buttons">
  <button class="cancel" (click)="onClose()">Close</button>
  <button class="save" (click)="onRemoveStudents()">Remove Students</button>
</section>
