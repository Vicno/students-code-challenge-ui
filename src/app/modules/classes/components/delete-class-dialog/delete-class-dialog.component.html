<h1>Delete Class</h1>
<section class="inputs">
  <label>You are deleting the Class</label>
  <P>{{ title }}</P>
  <P>{{ description }}</P>
  <label>Do you want to proceed?</label>
</section>

<section class="buttons">
  <button class="cancel" (click)="onClose()">Cancel</button>
  <button class="save" (click)="onDelete()">Delete</button>
</section>
